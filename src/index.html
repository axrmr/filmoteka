<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script defer type="module" src="./index.js"></script>
    <title>Filmoteka</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <!-- Header top -->

          <div class="header__top">
            <!-- Navigation -->
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <button class="nav__btn" data-home-btn>Home</button>
                </li>
                <li class="nav__item">
                  <button class="nav__btn" data-my-lib-btn>My Library</button>
                </li>
              </ul>
            </nav>

            <!-- Search form -->
            <form class="search-form" data-form action="#">
              <label class="search-form__label"
                ><input
                  class="search-form__input"
                  type="text"
                  name="searchQuery"
                  placeholder="Search movie"
                />
              </label>
              <button
                class="search-form__btn"
                type="submit"
                aria-label="Search button"
              >
                <svg class="search-form__icon">
                  <use href="./images/sprite.svg#search"></use>
                </svg>
              </button>
              <div class="search-form__search-error" data-error-wrap></div>
            </form>

            <!-- Header bottom -->
          </div>
          <div class="header__bottom">
            <a class="logo" href="index.html" data-logo>
              <img
                class="logo__icon"
                src="./images/logo/logo.svg"
                alt="Film tape logo"
              />
              <span class="logo__title">Filmoteka</span></a
            >
            <div class="library-btns" data-library-btns>
              <button class="library-btns__queue" data-lib-queue-btn>
                Queue
              </button>
              <button class="library-btns__watched" data-lib-watched-btn>
                Watched
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- Movies section -->
        <section class="movies" data-movies-root>
          <div class="container" data-container>
            <div class="movies__trending" data-trending></div>
            <div class="movies__trending movies__lib" data-lib-root></div>
            <div class="movies__trending movies__search" data-search-root></div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div id="tui-pagination-container" class="tui-pagination"></div>
          <div class="copyright">
            Â© 2023 | All Rights Reserved | Developed with
            <span class="heart">
              <svg>
                <use href="./images/sprite.svg#heart"></use>
              </svg>
            </span>
            <a
              class="footer__link"
              href="https://github.com/axmrmr/"
              target="_blank"
              >Olexandr Morar</a
            >
          </div>
        </div>
      </footer>

      <!-- Backdrop  -->
      <div class="backdrop" data-backdrop>
        <!-- Modal  -->
        <div class="modal" data-modal>
          <button class="modal__close-btn" data-close-modal>
            <svg class="close-icon">
              <use href="./images/sprite.svg#close"></use>
            </svg>
          </button>

          <!-- Modal content -->
          <div class="modal__content" data-modal-content>
            <!-- Modal movie-->
            <div class="modal-movie" data-modal-movie></div>
            <!-- Modal buttons -->
            <div class="modal-btns-wrap">
              <button class="modal-queue-btn" data-add-to-queue>
                <span class="modal-queue-btn__label" data-modal-queue-label>
                  Add to queue
                </span>
              </button>
              <button class="modal-watched-btn" data-add-to-watched>
                <span class="modal-watched-btn__label" data-modal-watched-label>
                  Add to watched
                </span>
              </button>
              <button
                class="modal-trailer-btn"
                data-watch-trailer
                title="Watch trailer "
              >
                <span class="modal-trailer-btn__label">Watch trailer</span>
                <svg>
                  <use href="./images/sprite.svg#play"></use>
                </svg>
              </button>
            </div>
          </div>
          <!-- modal content end -->
        </div>
        <!-- modal  end -->
        <!-- Trailer frame -->
        <div class="trailer" data-trailer-root>
          <button class="trailer__close" data-close-trailer>
            <svg class="close-icon">
              <use href="./images/sprite.svg#close"></use>
            </svg>
          </button>
          <iframe
            class="trailer__frame"
            type="text/html"
            frameborder="0"
            width="400"
            allowfullscreen
            data-trailer-iframe
            title="Trailer"
          ></iframe>
        </div>
        <!-- trailer end -->
      </div>
      <!-- backdrop  end -->
    </div>

    <!-- Popcorn loader -->
    <div class="popcorn-loader" data-popcorn-loader>
      <img
        class="popcorn-loader__gif"
        src="./images/ezgif.com-gif-maker.gif"
        alt="Running popcorn gif"
        height="100"
        width="100"
      />
    </div>
    <!-- popcorn loader end -->
  </body>
</html>
