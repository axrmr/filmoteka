<div class="trailer" data-trailer-root>
  <button class="trailer__close" data-close-trailer>
    <svg class="close-icon">
      <use href="./images/sprite.svg#close"></use>
    </svg>
  </button>
  <iframe
    class="trailer__frame"
    type="text/html"
    frameborder="0"
    width="400"
    allowfullscreen
    data-trailer-iframe
    title="Trailer"
  ></iframe>
</div>
